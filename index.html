<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-preview-card-component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-div">
            <a href="">
                <div class="photo">
                    <img id="photo" src="resources/nft-preview-card-component/images/image-equilibrium.jpg" alt="image-equilibrium">
                    <div class="icon">
                        <img id="icon" src="resources/nft-preview-card-component/images/icon-view.svg" alt="view icon">
                    </div>
                </div>
            </a>
            <a href=""><h1>Equilibrium #3429</h1></a>
            <p id="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="rate-date">
                <div class="rate">
                    <img id="ethereum" src="resources/nft-preview-card-component/images/icon-ethereum.svg" alt="ethereum icon">
                    <a href=""><span id="rate">0.041 ETH</span></a>
                </div>
                <div class="date">
                    <img src="resources/nft-preview-card-component/images/icon-clock.svg" alt="clock icon">
                    <span id="date">3 days left</span>
                </div>
            </div>
            <hr>
            <div class="creation">
                <img class="avatar" src="resources/nft-preview-card-component/images/image-avatar.png" alt="avatar">
                <div id="creation">
                    <p>Creation of <a href="" id="name">Jules Wyvern<a><p>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
